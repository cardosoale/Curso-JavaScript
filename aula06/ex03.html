<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Já me livrei da maldição</p>


    <script>        
     var n1 = Number.parseInt(window.prompt('Digite um numero')) //Number e window são opcionais. parseFloat, para números reais. Se usar apenas Number o JS decide se é float ou Inteiro
     var n2 = Number(prompt('Digite outro numero'))
     var s = n1 + n2
     //alert('A soma dos dois números é, ' + s)
     alert(`A soma de ${n1} e ${n2} é ${s}.`)
    </script>
</body>
</html>
